<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Story+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Pokémon by dex No.</h1>
        <input type="number" id="pokemonId" placeholder="Write a number" />
        <button id="btn">Find that Pokémon!</button>
        <div class="pokemonContainer">
          <img
            id="pokemonSprites"
            src=""
            alt="pokemonSprites"
            style="display: none"
          />
          <img
            id="pokemonShinySprites"
            src=""
            alt="pokemonShinySprites"
            style="display: none"
          />
        </div>
        <p id="pokemonNo" style="display: none"></p>
        <p id="pokemonName" style="display: none"></p>
      </div>
    </main>
    <script src="script2.js"></script>
  </body>
</html>
